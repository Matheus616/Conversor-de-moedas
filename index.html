<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

    <title>DevClub - Converson de Moedas</title>
</head>

<body>
    <img class="logo" src="./img/logo.gif" alt="logo-conversor">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>      
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">Ƀ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="brasil">
                <img class="currency-imagem" src="./img/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="moeda-valor">Real brasileiro</p>
                <p class="valor-moeda-converter">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./img/Vector.png" alt="seta">

            <div class="estrangeiro">
                <img class="currancy-img" src="./img/estados-unidos (1) 1.png" alt="logo-moeda-convertida">
                <p class="moeda" id="currancy-name">Dólar americano</p>
                <p class="valor-moeda">US$ 0,00</p>
            </div>
        </section>

    </main>

</body>
<script src="./script.js"></script>

</html>
